<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chandas Parser</title>

  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="dist/assets/icons/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=devanagari,latin-ext" rel="stylesheet">
  
</head>

<body>

  <header>
    <h1>Chandas Parser</h1>
  </header>

  <main>
    <section class="info">
      <i>Write only one P&#257;da of a sloka down here.</i>
    </section>

    <section class="inputs-container">
      <div>
        <input type="text" class="input-text" autofocus>
      </div>
      <div class="cb-container">
        <label>
          <input type="checkbox" class="ignoreLastLaghuCB"> Ignore Last Laghu in P&#257;da
        </label>
      </div>
    </section>

    <div class="alert-box"></div>

    <section class="output-container">

      <div class="details">

        <div class="chandas-type">
          <h5>Chandas Type</h5>
          <p></p>
        </div>
        <div class="ganas-count">
          <h5>Ganas Count</h5>
          <p></p>
        </div>
        <div class="syllables-count">
          <h5>Syllables Count</h5>
          <p></p>
        </div>

      </div>

      <div class="chandas">
        <h4>Chandas</h4>
        <p></p>
      </div>
      <div class="ganas">
        <h4>Ganas</h4>
        <p></p>
      </div>

    </section>

  </main>

  <script src="dist/script.js" async defer></script>

</body>

</html>
