<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Chandas Parser</title>
     
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
  </head>
  <body>
  
    <header>
      <h1>Chandas Parser</h1>
    </header>
    
    <main>
      <section class="info">
        <i>Write only one Pada of a sloka down here.</i>
      </section>
      
      <section class="inputs-container">
        <div><input type="text" class="inPut" autofocus></div>
        <div class="cb-container">
          <label>
            <input type="checkbox" class="ignoreLastLaghuCB">
            Ignore Last Laghu in Pada
          </label>
         </div>
      </section>
      
      <section class="outPut">
        <div class="alert-box"></div>
        <aside class="details">
          <div class="chandas-type">
            <h5>Chandas Type</h5>
            <p>N/A</p>
          </div>
          <div class="ganas-count">
            <h5>Ganas Count</h5>
            <p></p>
          </div>
          <div class="syllables-count">
            <h5>Syllables Count</h5>
            <p></p>
          </div>
        </aside>
        <div class="chandas">
          <h4>Chandas</h4>
          <hr>
          <p></p>
        </div>
        <div class="ganas">
          <h4>Ganas</h4>
          <hr>
          <p></p>
        </div>
        <div class="syllables">
          <h4>Syllables</h4>
          <hr>
          <p></p>
        </div>
      </section>
    </main>
    
    <footer>
      <div>
        Version: 3.7
        <br>
        Last Updated: 16th May 2017
      </div>
    </footer>
    
    <script src="scripts/chandas-list.js"></script>
    <script src="scripts/chandas-parser.js"></script>
    <script src="scripts/script.js" async defer></script>
    
  </body>
</html>
