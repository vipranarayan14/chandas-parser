<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="UTF-8">
    
    <title>Chandas Parser</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <style>
     body {
        background: linear-gradient(to right, #f46b45, #eea849);
        color: #FAEBD7;
        margin: 0;
        padding: 0;
      }
      main {
        margin: 0 auto;
        max-width:65%;
      }
      main > input {
        height: 40px;
        width: 100%;
      }
      main > .output, main > .alert-box {
        display: none;
      }
      footer {
        bottom: 0;
        position: absolute;
        margin: 10px;
      }
    </style>
    
  </head>
  <body>
  
    <main>
      <h1>Chandas Parser</h1>
      <p><i>Write only one Pada of a sloka down here.</i></p>
      <input type="text" autofocus>
      <br><br>
      <div class="alert-box"></div>
      <div class="output">
        <div class="matras">
          <h4>Matras</h4>
          <hr>
          <p></p>
        </div>
        <div class="ganas">
          <h4>Ganas</h4>
          <hr>
          <p></p>
        </div>
      </div>
    </main>
    
    <footer>
      <div>
        Version: 2.0
        <br>
        Last Updated: 11th May 2017
      </div>
    </footer>
    
    <script src="chandas-parser.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
