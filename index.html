<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="UTF-8">
    
    <title>Chandas Parser</title>
    
    <style>
     body {
        background: linear-gradient(to right, #f46b45, #eea849);
        color: #FAEBD7;
        margin: 0;
        padding: 0;
      }
      main {
        margin: 0 auto;
        max-width:65%;
      }
      main > .inPut {
        height: 40px;
        width: 100%;
      }
      main > .outPut, main > .alert-box {
        display: none;
      }
      footer {
        bottom: 0;
        left: 0;
        position: fixed;
        padding: 5px;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
  </head>
  <body>
  
    <main>
      <h1>Chandas Parser</h1>
      <p>
        <i>Write only one Pada of a sloka down here.</i>
        <label style="float: right">
          <input type="checkbox" class="ignoreLastLaghuCB">
          Ignore Last Laghu in Pada
        </label>
      </p>
      <input type="text" class="inPut" autofocus>
      <br><br>
      <div class="alert-box"></div>
      <div class="outPut">
        <div class="chandas">
          <h4>Chandas</h4>
          <hr>
          <p></p>
        </div>
        <div class="ganas">
          <h4>Ganas</h4>
          <hr>
          <p></p>
        </div>
        <div class="matras">
          <h4>Matras</h4>
          <hr>
          <p></p>
        </div>
      </div>
    </main>
    
    <footer>
      <div>
        Version: 3.5
        <br>
        Last Updated: 15th May 2017
      </div>
    </footer>
    
    <script src="scripts/chandas-list.js"></script>
    <script src="scripts/chandas-parser.js"></script>
    <script src="scripts/script.js" async defer></script>
    
  </body>
</html>
